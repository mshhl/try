<!DOCTYPE html>
<html lang="en">
<head>`
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>history</title>
</head>
<body>
    <h1>search history</h1>
    <h3>Recent search</h3>
    <p class="search"></p>
    <script>
        const historybtn = document.querySelector(".historybtn");
        let histo = document.querySelector(".search")
        function getHistory(){
            return  localStorage.getItem("search");
        }
        const value = getHistory();
        histo.innerHTML = value;
        

    </script>
</body>
</html>
